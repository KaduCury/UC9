<mat-card id="formContato">
    
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="text-align: center; flex: 1">Formul√°rio de Contato</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput ngModel name="nome" type="text">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput ngModel name="email" type="email">
                </mat-form-field>
            </div>        

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Telefone</mat-label>
                    <input matInput ngModel name="telefone" type="text">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Mensagem</mat-label>
                    <textarea matInput ngModel name="mensagem"></textarea>
                </mat-form-field>
            </div>
        
            <div>
                <button mat-raised-button color="primary" type="submit">Enviar</button>
            </div>

        </form>

     </mat-card-content>
  
</mat-card>
